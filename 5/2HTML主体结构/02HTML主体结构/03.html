<!DOCTYPE html>
<html>
	<head>
		<title>HEAD标签常用的标签</title>
		<!--<meta charset="utf-8" />-->
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<!--告诉浏览器5S一刷新-->
		<!-- <meta http-equiv="refresh" content="5" /> -->
		<!--让浏览器5S后跳转到一个URL地址上-->
		<!-- <meta http-equiv="refresh" content="5;url=http://www.baidu.com"/> -->
		<!--keywords 关键字-->
		<meta name="keywords" content="大雄,雄大,我爱你,你爱我,我好帅,高富帅,美女,么么哒" />
		<meta name="description" content="嘿嘿的脚跟，后面一片春" />
		<!--在标题栏中加载一个图片-->
		<link rel="icon" href="./a.jpg" type="image/jpeg"/>
		<!--引入CSS文件 了解-->
		<!-- <link  rel="stylesheet" type="text/css" href="./css.css" /> -->
		<!--加载一段JS脚本-->
		<script>
			alert("弹弹弹~~~~弹走鱼尾纹");
		</script>

		<style>
			body{
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		asdfasd
	</body>
</html>
