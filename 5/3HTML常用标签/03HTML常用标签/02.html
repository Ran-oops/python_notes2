<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本与文本格式标签</title>
	</head>
	<body>
		<!--对电影进行描述-->
		<details>
			<summary>亚洲无码</summary>
			影片名称:色戒<br/>
			主演:王洪利、高洛峰、三炮<br/>
			原价:<del>$998</del><br/>
			现价:<u>$98</u><br/>
			描述:只要98,红利带回家，白天么么么哒，晚上哈哈哈哈<br/>
			快播
		</details>

		<hr/>
		<!--聊天标签-->
		<dialog open="true">
			<!--定义角色-->
			<dt>大熊:</dt>
			<!--定义内容-->
			<dd>嗨，美女，在吗，晚上约一下</dd>
			<dt>唐嫣</dt>
			<dd>嗨，藕霸，我在呢，好的，你说今晚去哪就去哪</dd>
		</dialog>
	</body>
</html>
