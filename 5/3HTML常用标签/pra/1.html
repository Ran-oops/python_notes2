<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML标签练习</title>
	</head>
	<body>
		<!--段落标签-->
		<p>这个世界那么吵，任你的气味把我扰</p>
		<p>这个世界那么吵，任你的气味把我扰</p>
		<p>这个世界那么吵，任你的气味把我扰</p>
		这是段落之外的内容<br/>
		这是后面的内容
		<b>这是加粗后的内容</b><br/>
		<strong>这也是加粗后的内容，表示强调</strong><br/>
		<!--这是水平线-->
		<hr/>
		<i>此处的内容是斜体</i><br/>
		<em>此处的内容也是斜体，表强调</em><br/>
		<u>此处会有下划线</u><br/>
		<del>删除线</del><br/>
		<h1>一号标题</h1><br/>
		<h2>二号标题</h2><br/>
		<bdo dir="rtl">今生为你偷</bdo><br/>
		10<sup>2</sup><br/>
		H<sub>2</sub>O<br/>
	</body>
</html>
