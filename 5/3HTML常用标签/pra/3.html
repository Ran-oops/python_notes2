<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>html标签练习</title>
	</head>
	<body>
		<!--无序列表-->
		<h2>无序列表</h2>
		<ul>
			<li>第一行</li>
			<li>第二行</li>
			<li>第三行</li>
			<li>第四行</li>
		</ul>
		<h2>有序列表</h2>
		<ol>
			<li>不是你</li>
			<li>不是我</li>
			<li>不是天空</li>
			<li>不是大海</li>
		</ol>
		<h2>定义列表</h2>
		<dl>
			<dt><img src="./a.jpg" width="90"></dt>
			<dd>商品名称：kitty</dd>
			<dd>商品价格：555</dd>
			<dd>商品描述：最好的宠物</dd>
		</dl>
	
	</body>
</html>
