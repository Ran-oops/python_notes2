<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	</head>
	<body>
		<form action="" method="get">
			<!--日期选取-->
			<input type="date" name="" value="" /><br/>
			<!--时间选取-->
			<input type="time"  name="" value="" /><br/>
			<!--周选取-->
			<input type="week" name="" value="" /><br/>
			<!--月选取表单-->
			<input type="month" name="" value="" /><br/>
			<!--本地时间选取datetime-local-->
			<input type="datetime-local" name="" value="" /><hr/>
			<!--新增的表单类型-->
			email
			<input type="email" name="email" value=""/><br/>
			URL
			<input type="url" name="url" value="" /><br/>
			number
			<input type="number" name="num" value="" /><br/>
			RANGE
			<input type="range" name=" " value="5" min="1" max="10" /><br/>
			search<input type="search" name="" value=""  results="n"/><br/>
			COLOR:
			<input type="color" name="" value="" /><br/>
			TEL:
			<input type="tel" name="" value="" /><br/>
			<input type="submit" value="提交">
		</form>
	</body>

</html>
