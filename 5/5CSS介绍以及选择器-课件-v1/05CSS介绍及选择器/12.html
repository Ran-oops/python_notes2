<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type='text/css'>
			input[type="text"]:enabled{
				background-color:green;
			}

			input[type="text"]:disabled{
				background-color:yellow;
			}

			input[type="radio"]:checked+label{
				font-size:30px;
				color:green;
			}
			::selection{
				color:red;
			}
			/*为火狐浏览器单独设置*/
			::-moz-selection{
				color:red;
			}
		</style>
	</head>
	<body>
		<form action="" method="">
			<input type="text" name="user" value="史珍香"  readonly/><br/>
			<input type="text" name="username" value="庞光达"  disabled/><br/>
			<input type="text" name="admin" value="徐枭雄" /><br/>
			<input type="radio" name="sex" value="0"  id="nv"/><label for="nv">女</label>
			<input type="radio" name="sex" value="1" id="nan"/><label for="nan">男</label>
			<input type="radio" name="sex" value="2" id="yao"/><label for="yao">妖</label>

		</form>

		<hr/>

	</body>
</html>
