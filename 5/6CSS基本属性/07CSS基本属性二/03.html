<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">

			/*设置最低层*/
			#di{
				width:800px;
				height:500px;
				background:yellow;
			}
			/*设置遮罩层*/
			#zz{
				width:800px;
				height:500px;
				background:#ccc;
				position:absolute;
				top:8px;
				left:8px;
				opacity:0.3;
			}
			/*设置form层*/
			#form{
				width:300px;
				height:300px;
				background:green;
				position:absolute;
				left:250px;
				top:100px;
			}
		</style>
	</head>
	<body>
		<div id="di">
			<a href="http://www.baidu.com">去百度</a>
		</div>
		<div id="zz"></div>
		<div id="form">
			<form action="">
				<input type="text" name="" id="">
			</form>
		</div>
	</body>
</html>
