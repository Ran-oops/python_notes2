<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type='text/css'>
			ul,li,a{
				list-style:none;
				padding:0px;
				margin:0px;
				text-decoration:none;
			}
			#nav{
				width:800px;
				height:42px;
				margin:0 auto;
				background:#0A538D;
			}
			#nav>ul>li>a{
				color:#fff;
			}
			#nav>ul>li,#nav>ul>li>a{
				float:left;
				/*position:relative;*/
			}
			#nav>ul>li>a{
				padding:10px 20px;
			}
			#nav>ul>li:hover{
				background:#324679;
			}
			/*子层菜单的样式*/
			#nav>ul>li>ul{
				background:#0A538D;
				/*position:absolute;*/
				/*left:10px;
				top:42px;*/
				display:none;
				margin-top:42px;
				/*margin-left:-13px;*/

			}
			#nav>ul>li>ul>li{
				padding:10px 20px;
			}
			#nav>ul>li>ul>li>a{
				color:#fff;
			}
			#nav>ul>li:hover>ul{
				display:block;
			}
			#nav>ul>li>ul>li:hover{
				background:#324679;
			}
		</style>
	</head>
	<body>
		<div id="nav">

				<li>

					<ul>
						<li><a href="">岛国电影</a></li>

</html>
