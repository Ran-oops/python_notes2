<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type='text/css'>
			#one,#two,#three{
				width:100px;
				height:100px;
			}
			#one{
				background:red;
				position:relative;
				left:200px;
				top:200px;
			}
			#two{
				background:green;
				position:relative;
				left:100px;
				top:100px;
			}
			#three{
				background:blue;
			}
			#four{
				width:200px;
				height:200px;
				background:yellow;
			}
			#five{
				width:100px;
				height:100px;
				background:pink;
			}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		<div id="four">
			<div id="five"></div>
		</div>
	</body>
</html>
