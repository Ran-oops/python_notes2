<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>小米官网</title>
		<style type='text/css'>
			body{
				padding:0px;
				margin:0px;
			}
			#top{
				width:100%;
				height:40px;
				background:#333;
			}
			/*内容区域*/
			.top{
				width:1226px;
				height:40px;
				background:pink;
				margin:0 auto;
			}
			.top_left{
				width:600px;
				height:40px;
				background:green;
				float:left;
			}
			.top_right{
				width:626px;
				height:40px;
				background:yellow;
				float:left;
				
			}
			#nav{
				width:1226px;
				height:80px;
				background:purple;
				margin:0px auto;
			}
			.nav_left{
				width:200px;
				height:80px;
				background:red;
				float:left;
			}
			.nav{
				width:800px;
				height:80px;
				background:blue;
				float:left;
				/*为了让导航栏的字居中显示*/
				line-height:80px;
			}
			.nav_right{
				width:226px;
				height:80px;
				background:pink;
				float:left;
			}
			/*设置导航*/
			.nav>ul>li>a{
				color:#fff;
				text-decoration:none;
			}
			ul,li{
				padding:0px;
				margin:0px;
				list-style:none;
			}
			.nav>ul>li{
				/*让字从左往右排列*/
				width:100px;
				height:40px;
				float:left;
			}
		</style>
	</head>
	<body>
		<div id="top">
			<!--内容区域-->
			<div class="top">
				<div class="top_left"></div>
				<div class="top_right"></div>
			</div>
		</div>
		<!--导航区域-->
		<div id="nav">
			<div class="nav_left"></div>
			<div class="nav">
				<ul>
					<li><a href="">小米手机</a></li>
					<li><a href="">平板.笔记本</a></li>
					<li><a href="">电视</a></li>
					<li><a href="">盒子影音</a></li>
					
				</ul>
			</div>
			<div class="nav_right"></div>

		</div>
	</body>
</html>
