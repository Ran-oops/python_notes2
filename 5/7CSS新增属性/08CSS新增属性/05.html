<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type='text/css'>
			#one{
				width:100px;
				height:100px;
				border:1px solid red;
				border-radius:50px;
			}
			#two{
				width:100px;
				height:200px;
				border:1px solid red;
				border-radius:50px / 100px;
			}
			#three{
				width:100px;
				height:200px;
				border:1px solid green;
				float:left;
				background:green;
				border-radius:100px 0px 0px 100px;
			}
			#four{
				width:100px;
				height:200px;
				border:1px solid green;
				float:left;
				border-radius:0px 100px 100px 0px;
			}

			#five{
				clear:both;
				width:200px;
				height:100px;
				border:1px solid red;
				border-bottom:100px solid red;
				border-radius:100px;
			}
		</style>
	</head>
	<body>
		<div id="one">
		</div>
		<div id="two"></div>
		<div id="three"></div>
		<div id="four"></div>

		<div id="five"></div>
	</body>
</html>
