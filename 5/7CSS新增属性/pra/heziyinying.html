<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type='text/css'>
			#one{
				width:100px;
				height:100px;
				border:1px solid red;
				box-shadow:10px 10px 5px 10px yellow inset;
			}
			#two{
				width:100px;
				height:100px;
				border:1px solid red;
				border-radius:50px;
				position:relative;
				left:100px;
				top:100px;
				box-shadow:0px 0px 5px 5px red,
				0px 0px 5px 10px orange,
				0px 0px 5px 15px yellow,
				0px 0px 5px 20px green,
				0px 0px 5px 25px blue,
				0px 0px 5px 30px purple;
			}
		</style>
	</head>
	<body>
		<div id="one">
		</div>
		<div id="two"></div>
	</body>
</html>
