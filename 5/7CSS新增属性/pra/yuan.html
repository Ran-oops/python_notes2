<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type='text/css'>
			#one{
				width:100px;
				height:100px;
				border:1px solid red;
				border-radius:50px;
			}
			#two{
				width:200px;
				height:100px;
				border:1px solid yellow;
				border-radius:70px /50px;

			}
			#five{
				clear:both;
				width:100px;
				height:200px;
				border:1px solid red;
				border-right:100px solid red;
				border-radius:100px;



			}
			#three{
				width:100px;
				height:200px;
				border:1px solid green;
				background:green;
				border-radius:100px 0px 0px 100px/100px 0px 0px 100px;
				float:left;
			}
			#four{
				width:100px;
				height:200px;
				border:1px solid green;
				border-radius:0px 100px 100px 0px/0px 100px 100px 0px;
				float:left;
			
			
	</style>
	</head>
	<body>
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		<div id="four"></div>
		<div id="five"></div>
	</body>
</html>
