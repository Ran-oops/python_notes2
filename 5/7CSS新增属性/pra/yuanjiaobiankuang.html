<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type='text/css'>
			#one{
				width:100px;
				height:100px;
				border:5px solid red;
				/*8个值*/
				border-radius:10px 20px 30px 40px/ 10px 20px 30px 40px;
				/*4个值*/
				border-radius:10px 20px 30px 40px;
				/*二个值*/
				border-radius:10px 20px;
				/*1个值*/
				border-radius:20px;
				/*自己定义的 四个角的水平半径是10像素 左上角和右下角的垂直半径是20px 右上角和左下角的垂直半径是10px*/
				border-radius:10px/20px 10px;
			}
		</style>
	</head>
	<body>
		<div id="one">
		</div>
	</body>
</html>
