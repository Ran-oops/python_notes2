<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='all'></div>
		<script type='text/javascript'>
			//document 文档对象 get获取 element节点（元素 标签） by通过
			var a=document.getElementById('all');
			//设置文本
			a.innerHTML='I love U';
			a.style.width='100px';
			a.style.height='100px';
			a.style.background='#369';
		</script>
	</body>
</html>
