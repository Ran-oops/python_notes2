<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute</title>
	<style type="text/css">
		.all{
			width: 500px;height: 500px;border:1px solid red;
			position: relative;
		}

		.a{
			width: 100px;
			height: 100px;
			background: #369;

			position: absolute;
			top:100px;
			left:200px;
		}
	</style>
</head>
<body>
	<div class="all"></div>
	<div class="all">
		<div class="a" style="z-index:2">1</div>
		<div class="a" style="z-index:3">2</div>
		<div class="a" style="z-index:1">3</div>
	</div>
</body>
</html>
