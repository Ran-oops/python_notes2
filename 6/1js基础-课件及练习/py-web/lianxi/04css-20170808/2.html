<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式布局</title>
	<style type="text/css">
		.all{
			width: 100%;
			height: 500px;
			border-right: 1px solid red;
		}
		.item{
			width: 33%;
			height: 300px;
			float:left;
		}
		
		@media(max-width: 760px){
			.item{
				width: 50%;
				height:300px;
				float:left;
			}
		}

	</style>
</head>
<body>
	<div class="all">
		<div class="item" style="background:#f39"></div>
		<div class="item" style="background:#963"></div>
		<div class="item" style="background:#369"></div>
	</div>
</body>
</html>
