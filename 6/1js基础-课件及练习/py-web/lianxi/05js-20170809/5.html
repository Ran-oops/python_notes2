<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流程控制</title>
</head>
<body>
	<script type="text/javascript">
		//if else
		var a = 50;
		if(a==100){
			alert(100);
		}else if(a == 50){
			alert(50);
		}else if(a == 0){
			alert(0);
		}else{
			alert(a);
		}

		//switch
		var a = 8;
		switch(a){
			case 1:
			case 2:
			case 3:
			case 4:
			case 5:
				alert('上班')
				break;
			case 6:
			case 7:
				alert('放假')
				break;
			default:
				alert('没有星期'+a)
		}


	</script>
</body>
</html>
