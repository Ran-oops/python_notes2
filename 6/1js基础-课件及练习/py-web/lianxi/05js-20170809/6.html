<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环</title>
</head>
<body>
	<script type="text/javascript">
	for(var i=1;i<10;i++){
		if(i == 4){
			continue;
		}else if(i == 7){
			break;
		}
		console.log(i);

	}

	var obj = "iloveyou";
	for(i in obj){
		document.write(obj[i]);
	}


	</script>
</body>
</html>
