<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width:100px;
			height: 100px;
			background: #639;
			margin: 10px;
			float: left;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">
		var divs = document.getElementsByTagName('div');
		for(var i=0;i<divs.length;i++){
			divs[i].onclick = function(){
				this.style.background = '#963'
			}
		}
	</script>
</body>
</html>
