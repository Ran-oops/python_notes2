<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#all{
			width: 100px;
			height: 100px;
			background: #639;
		}
	</style>
</head>
<body>
	<div id="all"></div>

	<script type="text/javascript">
	var all = document.getElementById('all');

	all.onclick = function(){
		this.style.background = '#963'
	}

	</script>
</body>
</html>
