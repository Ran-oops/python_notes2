<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框border</title>
	<style type="text/css">
		.a,.b,.c,.d,.e{
			height: 100px;
			width:100px;
		}
		.a{
			border: 4px solid black;
			border-style: solid;
			border-width: 10px;
			border-top-color: blue;
			border-right-color: red;
			border-bottom-color: #4BCC60;

		}
		.b{
			border-color: red;
			border-style: dotted;
			border-width: 20px;
			border-top: 10px solid black;
		}
		.c{
			border-color: blue;
			border-style: dashed;
			border-width: 30px;
			border-right: 30px solid red;
		}
		body .d{
			border: 2px solid black;
			border-radius: 50px;
		}
		body .e{
			border: 2px solid black;
			border-radius: 25%;
		}
	</style>
</head>
<body>
	<div class="a">border</div>
	<div class="b">border</div>
	<div class="c">border</div>
	<div class="d">border</div>
	<div class="e">border</div>
</body>
</html>
