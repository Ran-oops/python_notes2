<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<link rel="stylesheet" type="text/css" href="./1.css">
	
	<style type="text/css">
		.b{
			height:50px;
			border: 4px dashed red;
		}

		#a1 .aa{
			color: red;
		}
		ul .bb{
			color: blue;
		}
	</style>
</head>
<body>
	<div class="a">a</div>
	<div class="b">b</div>
	<div style="width:50px;border:4px dotted blue">c</div>
	
	<ul id="a1"style="list-style:none">
		<li class="aa">a</li>
		<li class="bb">b</li>
		<li class="cc">c</li>
	</ul>
</body>
</html>
