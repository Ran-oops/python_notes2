<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
		body{
			margin:0;
			padding:0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid red;

			float: left;
		}
		.a{
			background: blue;
		}
		.b{
			background: red;
		}
		.c{
			background: gold;
		}

		.clearfix:after,.clearfix:before{
			content: "";
			display: table;
		}
	</style>
</head>
<body>
	<div class="a">a</div>
	<div class="b">b</div>
	<div class="c">c</div>
</body>
</html>
