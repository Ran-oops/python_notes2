<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
		div{
			width:100px;
			height: 100px;
			border: 1px solid ;
			background: blue;
		}

		div:hover{
			background: red;
		}

		div:before{content: '变';}
		div:after{content: '色';}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
