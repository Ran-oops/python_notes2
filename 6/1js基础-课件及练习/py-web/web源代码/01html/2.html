<!DOCTYPE html>
<html>
	<head>
		<!-- 设置字符集 -->
		<meta charset="UTF-8">
		<title>这是一个html文档</title>
		<style type="text/css">
		
			.abc{
				width:200px;
				height:200px;
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<!-- 块元素 -->
		<div class="abc">这是一个div标签,块元素</div>
		<div>这是一个div标签,块元素</div>

		<hr>
		<!-- 行元素 -->
		<span class="abc">这是一个span标签 行元素行元素行元素行元素</span>
		<span>这是一个span标签 行元素</span>

		<hr>
		<!-- 含样式和语义的标签 -->
		<span>我要强调一下<em>班风的问题</em></span>
		<br>
		<span>我要强调一下<i>班风的问题</i></span>
		<br>
		<span>我要强调一下<b>班风的问题</b></span>
		<br>
		<span>我要强调一下<strong>班风的问题</strong></span>
		<br>
		<span>我要强调一下<del>班风的问题</del></span>


	</body>
</html>
