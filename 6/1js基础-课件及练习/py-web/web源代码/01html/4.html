<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a链接</title>
</head>
<body>
	<!-- a链接中 href属性必须 指明当前要跳转的url地址  -->
	<a href="./3.html" target="_blank">跳转到3.html</a>
	<a href="http://www.baidu.com" title="跳转到百度">百度一下</a>
	<!-- href属性中的url可以携带参数 ?分割后 携带参数 键=值 多个参数之间用&分割-->
	<a href="./3.html?id=1&name=zhangsan&sex=nan">京东</a>
</body>
</html>
