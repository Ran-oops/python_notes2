<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table 表格</title>
</head>
<body>
	<table width="800px" border="1"  cellpadding="5" cellspacing="0" >
		<tr style="background:#9FCDEA">
			<th>用户编号</th>
			<th>用户名</th>
			<th>用户邮箱</th>
			<th>联系方式</th>
			<th>状态</th>
			<th>下单数</th>
		</tr>
		<tr align="center">
			<td>1</td>
			<td>张三</td>
			<td>zhangsan@qq.com</td>
			<td>123123321</td>
			<td>正常</td>
			<td>10</td>
		</tr>
		<tr>
			<td align="right">2</td>
			<td>张三</td>
			<td>zhangsan@qq.com</td>
			<td>123123321</td>
			<td>正常</td>
			<td>10</td>
		</tr>
		<tr>
			<td>3</td>
			<td>张三</td>
			<td>zhangsan@qq.com</td>
			<td>123123321</td>
			<td>正常</td>
			<td>10</td>
		</tr>
		<tr>
			<td>4</td>
			<td>张三</td>
			<td>zhangsan@qq.com</td>
			<td>123123321</td>
			<td colspan="2" rowspan="2">正常</td>
			<td>10</td>
		</tr>
		<tr>
			<td>5</td>
			<td>张三</td>
			<td>zhangsan@qq.com</td>
			<td>123123321</td>
			<td>正常</td>
			<td>10</td>
		</tr>
	</table>
</body>
</html>
