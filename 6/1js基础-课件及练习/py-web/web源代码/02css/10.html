<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边距</title>
	<style type="text/css">
		body{
			margin: 0;padding: 0;
		}
		.a1{
			width: 200px;height: 200px;
			border:1px solid red;
		

			/*padding 内边距 会改变当前元素的实际大小*/
			/* 上 右  下 左*/
			/*padding: 10px 20px 30px 40px; */
			/* 上 左右  下*/
			/*padding: 10px 20px 30px;*/
			/*上下 左右*/
			/*padding: 10px 20px;*/
			/*四个方向*/
			/*padding: 10px;*/
			/*padding-top:20px;*/
	
			/*元素的大小 在计算时 把边框和内边距计算在内*/
			box-sizing:border-box;

			/*外边距  是设置当前这个元素 距离别的元素偏移量
				注意,margin 外边距 在垂直方向会合并,水平方向不会合并
			*/
			margin: 50px;
			/*margin-left: 100px;*/

			/*float: left;*/
		}
	</style>
</head>
<body>
	<div class="a1">iloveyou</div>
	<div class="a1" style="margin-top: 80px;">iloveyou</div>
</body>
</html>
