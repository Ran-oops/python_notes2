		body{
			margin: 0;

		}
		
		.clearfix:after,.clearfix:before{ content: "";display: table;}
		.clearfix:after{ clear:both;}

		.a,.b{

			height: 150px;
			/*overflow:hidden;*/
		}
		.a{
			background: #369;

			float:left;
			/*float:right;*/
		}

		.b{
			background: #696;

		}

	


	
	</style>
</head>
<body>
	<div class="all ">
		<div class="a">1</div>
		<div class="a">2</div>
		<div class="a">3</div>
	</div>

	<div class="b">4444444444444444444444444</div>
	<div class="b">5</div>
	<div class="b">6</div>

</html>
