<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border</title>
	<style type="text/css">
		.a1{
			width: 100px;
			height: 100px;
			border:5px solid red;
			border-top:5px dotted blue;
			border-right:5px dashed green;
			border-bottom:none;
		}
		.a2{
			width: 100px;height: 100px;
			border:1px solid red;
			border-radius:10px;

		}

		.a3{
			width: 100px;height: 100px;
			border:1px solid red;
			box-shadow:5px 0 5px 3px #333;
		}
	</style>
</head>
<body>
	<div class="a1"></div>
	<div class="a2"></div>
	<div class="a3"></div>
</body>
</html>
