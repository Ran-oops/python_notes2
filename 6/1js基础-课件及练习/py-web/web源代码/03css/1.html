<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style type="text/css">
		body{
			margin: 0;padding: 0;

		}
		.ab{
			width: 100px;height: 100px;background: #369;
			margin: 10px;
		}

		#a2{
			/*
			relative 相对定位,不脱离文档流,相对于自己本身的位置进行定位,
			absolute 绝对定位,脱离文档流,位置相对于已定位的父级,
					如果没有父级,或父级没有定位,那么相对于文档的00点 (body)
			fixed 固定定位,脱离文档流,位置相对于浏览器窗口 进行定义
			*/
				
			/*	
			position: relative;  
			top:100px;
			left:100px;*/
			

			position:absolute;
			left:100px;
			top:100px;
		}

	</style>
</head>
<body>
	<div class="ab" id="a1">1</div>
	<div class="ab" id="a2">2</div>
	<div class="ab" id="a3">3</div>
</body>
</html>
