<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="./img/p1.png" alt="" id="imgs">

	<script type="text/javascript">

	var imgs = document.getElementById('imgs');

	// imgs.src = './img/p2.png';
	// alert(imgs.src);

	var i = 1;
	setInterval(function(){
		i++;
		//检测是否越界
		if(i > 5){
			i = 1;
		}
		imgs.src = './img/p'+i+'.png';
	},200)



	</script>
</body>
</html>
