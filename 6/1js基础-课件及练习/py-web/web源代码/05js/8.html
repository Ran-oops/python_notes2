<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
</head>
<body>
	<input type="text" id="num1">
	<br>
	<input type="text" id="num2">
	<br>
	<button onclick="func(1)">+</button>
	<button onclick="func(2)">-</button>
	<button onclick="func(3)">*</button>
	<button onclick="func(4)">/</button>
	<br>
	<p id="res">1+2=3</p>
	<script type="text/javascript">
	var num1 = document.getElementById('num1');
	var num2 = document.getElementById('num2');
	var res = document.getElementById('res');

	function func(a)
	{

		//获取用户输入的数字
		var n1 = Number(num1.value);
		var n2 = Number(num2.value);

		if(a == 1){
			var str = n1+'+'+n2+'='+(n1+n2);
		}else if(a == 2){
			var str = n1+'-'+n2+'='+(n1-n2);
		}else if(a == 3){
			var str = n1+'*'+n2+'='+(n1*n2);
		}else if(a == 4){
			var str = n1+'/'+n2+'='+(n1/n2);
		}
		
		//文本的赋值操作
		res.innerHTML = str;

	}

	</script>
</body>
</html>
