<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body,div{
		margin: 0;
		padding: 0;
	}
	#move{
		width: 150px;
		height: 150px;
		background: #369;
		position: absolute;
		top:100px;
	}


	</style>
</head>
<body>
	<div id="move"></div>

	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	//jquery的事件绑定 //重复绑定事件,效果叠加
	//1  基本绑定
	$('#move').click(function(){
		alert('这是一个基本的事件绑定1');
	})

	// $('#move').click(function(){

	// $('#move').live('click',function(){
	// 	alert('live');

	//解除事件绑定

	setInterval(function(){
