<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.html</title>
</head>
<body>
	<h1>ajax的基本操作</h1>
	<button>get方法</button>
	<button>post方法</button>
	<button>ajax方s</button>
	<br>
	<div id="t"></div>

	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	alert($)

	$('button').eq(0).click(function(){
	
		//ajax get方法的使用 method
		//参数1 请求的url  [参数2,当前请求时携带的参数,参数3,回调函数,]
		$.get('/cgbin/1.py',{id:10010},function(data){
			console.log(data);
		})
	})

	$('button').eq(1).click(function(){
		//ajax post方法 method
		$.post('/cgi-bin/1.py',{love:'iloveyou',a:100,b:200},function(data){
			console.log(data);
		})
	})

	$('button').eq(2).click(function(){

		//ajax方法
		$.ajax({
			url:'/cgi-bin/1.py',//当前请求的url
			type:'post',//当前请求的方式
			data:{uid:100,uname:'zhangsan'},//当前请求携带的参数
			dataType:'json',//要求返回的数据类型
			//当请求成功时的回调函数
			success:function(data){
				console.log(data);
			},
			//当请求失败时的回调函数
			error:function(){
				alert('当前ajax请求失败');
			},
			//是否异步 true异步,false同步
			async:true,
			//请求超时时间,单位 毫秒,注意,设置请求超时时间,只有在异步时生效
			timeout:2000
		})
	})



	</script>
</body>
</html>
