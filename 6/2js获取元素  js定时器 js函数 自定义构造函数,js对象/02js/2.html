<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: #369;
			margin: 10px;
			float: left;
		}

	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<script type="text/javascript">

	//获取页面中所有的div  在文档中通过标签名获取元素对象 获取的是数组
	var divs = document.getElementsByTagName('div');

	// console.log(divs);

	for (var i = 0; i < divs.length; i++) {
		//批量绑定事件
		divs[i].onclick=function(){
			//单击时改变背景颜色
			// alert(2);
			// divs[i].style.background = '#969';//X
			this.style.background = '#969';

			// console.log(i);
		}


	};

	</script>
</body>
</html>
