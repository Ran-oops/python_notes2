<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选,全不选,反选</title>
</head>
<body>
	<h3>独自的解释:</h3>
	<label><input type="checkbox">滚犊子</label>
	<br>
	<label><input type="checkbox">扯犊子</label>
	<br>
	<label><input type="checkbox">完犊子</label>
	<br>
	<label><input type="checkbox">瘪犊子</label>
	<br>
	<label><input type="checkbox">王八犊子</label>
	<br>
	<label><input type="checkbox">牛犊子</label>
	<br>
	<br>
	<button onclick="func(1)">全选</button>
	<button onclick="func(2)">全不选</button>
	<button onclick="func(3)">反选</button>
	<script type="text/javascript">
	function func(a){
		//获取元素
		var inps = document.getElementsByTagName('input');


		//遍历
		for (var i = 0; i < inps.length; i++) {
		
			switch(a){
				case 1:
					inps[i].checked = true;
					break;
				case 2:
					inps[i].checked = false;
					break;
				case 3:
					inps[i].checked = !inps[i].checked;
					break;
			}
		};

		
	}

	// 延迟按钮 

	</script>

</body>
</html>
