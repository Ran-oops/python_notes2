<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>js对象</title>
	</head>
	<body>
		<script type='text/javascript'>
		//第一种
		var obj=new Object();
		//属性操作
		obj.name='zhangsan';
		obj.age=21;
		var h='height';
		obj[h]='177';
		obj['sanwei']='80 60 70';

		//删除属性
		delete obj.sanwei;
		//修改属性 即重新赋值
		obj.name='张三';

		//console.log(obj);
		//获取操作
		console.log(obj.age);

		</script>
	</body>
</html>
