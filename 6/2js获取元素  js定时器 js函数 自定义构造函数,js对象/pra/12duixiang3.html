<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>json方式定义对象</title>
	</head>
	<body>
		<script type='text/javascript'>
			//json方式定义对象{}  快速定义对象的方式
			//属性与值之间用:分割，多个成员之间用,逗号分割。最后一个可以不写。
			//横着写
			/*var obj={name:'张三',age:21,height:'175'}
			console.log(obj);*/
			//竖着写
			var obj={
				name:'张三',
				age:21,
				height:175,
				sing:function(){},
				dance:function(){}
				
			}
			console.log(obj);
		</script>
	</body>
</html>
