<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>定时器</title>
	</head>
	<body>
		<script type='text/javascript'>
		//单次定时 多长时间后执行代码
		/*setTimeout(function(){
			console.log(1);

		},3000)*/
		//做一个标记  方便清除定时器
		/*var init=setTimeout(function(){
			console.log(1);

		},3000)*/

		//多次定时  每隔多长时间就执行一次
		var init=setInterval(function(){
			console.log(2);
		},3000)
		//清除单次定时器
		clearTimeout(init);

		</script>
	</body>
</html>
