		<script type='text/javascript'>

		//正则表达式

		//推荐用法
		//var reg=/\w/;//用//做边界符
		//普通字符
		
		//转义字符

		//转义字符

		var reg=/.*\d{4}\w*/;
		var reg=/.*(\d{4})\w*/;//子组 首先小括号内的正则规则是作为整个规则来使用的，匹配完成后，单独将小括号的内容作为一个元素输出
		var str="<a href='./phone/one.py'>手机</a>"
		var reg=/<a href='(.*)'>(.*)<\/a>/

		var str='18291893776@139.comcn';
		var reg=/^\w+@\w+\.(com|cn|org|net|gov)/;



		//元字符
		//方法有两种 test exec
		var res1=reg.test(str);//返回布尔类型，如果存在返回true
		var res2=reg.exec(str);//按照正则规则匹配，如果存在返回结果，[数组]，如果不存在返回null;
