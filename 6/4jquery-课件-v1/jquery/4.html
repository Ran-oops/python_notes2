<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
		body,div,ul,li{
			margin: 0;
			padding: 0;
		}
		li{list-style:none;}
		
		.all{
			width: 550px;
			margin: 100px auto;

		}
		.options{
			height: 38px;
			line-height:38px;
			border-bottom: 1px solid #ccc;
			border-left:1px solid #ccc;
		}

		.options li{
			height: 37px;
			float: left;
			border-right:1px solid #ccc;
			border-top:1px solid #ccc;
			padding: 0 30px;
			background: #f5f5f5;
			cursor:pointer;
		}

		.options .active{
			height: 38px;
			background: #fff;
		}

		.card{
			height: 300px;
			border: 1px solid #ccc;
			border-top:none;
			text-align:center;
			line-height:300px;
		}

		.card li{
			display: none;
		}
		.card .active{
			display: block;
		}
	</style>
</head>
<body>
	<div class="all">
		<ul class="options">
			<li  class="active">全部订单</li>
			<li>已完成订单</li>
			<li>未付款订单</li>
			<li>待评价订单</li>
		</ul>
		<ul class="card">
			<li  class="active">这是 全部订单 订单</li>
			<li>这是 已完成订单 订单</li>
			<li>这是 未付款订单 订单</li>
			<li>这是 待评价订单 订单</li>
		</ul>
	</div>
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">

		//获取所有的选项,绑定单击
		$('.options li').click(function(){
			//当前点击的元素添加class 其它同步移出class
			$(this).addClass('active').siblings().removeClass('active');
			//获取当前点击元素的索引
			var v = $(this).index();
			$('.card li').eq(v).addClass('active').siblings().removeClass('active');
		})

	</script>
</body>
</html>
