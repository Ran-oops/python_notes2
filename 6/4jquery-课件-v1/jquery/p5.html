<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>批量绑定事件</title>
		<style type='text/css'>
			div{
				float:left;
				margin:10px;
				width:100px;
				height:100px;
				background:#369;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script style='text/javascript' src='jquery-1.8.3.min.js'></script>
		<script style='text/javascript'>
			$('div').click(function(){
				//代表的是批量 所有
				//$('div').css('background','#f39');
				//代表当前的这个元素，当前点击的标签 点谁谁变色
				$(this).css('background','#f39');
			})
		</script>
	</body>
</html>
