<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type='text/css'>
				body,div,ul,li{
					padding:0px;
					margin:0px;
					list-style:none;
				}
				.all{
					width:500px;
					height:540px;
					margin:100px;
					border:1px solid #333;
				}
				.options li{
					width:100px;
					height:40px;
					text-align:center;
					line-height:40px;
					float:left;
					border-right:1px solid #333;
					border-bottom:1px solid #333;
					box-sizing:border-box;
					background:#f5f5f5;
					cursor:pointer;
				}
				.options li:last-child{
					border-right:none;
				}
				.card li{
					display:none;
					height:500px;
					text-align:center;
					line-height:500px;
				}
				.options .active{
					border-bottom:none;
					background:#fff;
				}
				.card .active{
					display:block;
				}
				


		</style>
	</head>
	<body>
		<div class='all'>
			<ul class='options'>
				<li class='active'>全部订单</li>
				<li>已完成订单</li>
				<li>待付款订单</li>
				<li>待收货订单</li>
				<li style='border-right:none'>待评价订单</li>
			</ul>
			<ul class='card'>
				<li class='active'>这是 全部订单</li>
				<li>这是 已完成订单</li>
				<li>这是 待付款订单</li>
				<li>这是 待收货订单</li>
				<li>这是 待评价订单</li>
			</ul>
		<script style='text/javascript' src='jquery-1.8.3.min.js'></script>
		<script style='text/javascript'>

		//获取所有的选项，绑定单击事件
		$('.options li').click(function(){
			//给当前的这个元素添加active 找到同辈元素移出class
			
			$(this).addClass('active').siblings().removeClass('active')
			//获取当前选项的索引
			var inx=$(this).index();
			$('.card li').eq(inx).addClass('active').siblings().removeClass('active')
		})
		</script>

		</div>
	</body>
</html>
