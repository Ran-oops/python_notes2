<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>事件冒泡</title>
		<style type='text/css'>
			div{
				position:absolute;
				top:50px;left:50px;
				border-radius:50%;
			}

			#one{width:500px;height:500px;background:#369;}
			#two{width:400px;height:400px;background:pink;}
			#three{width:300px;height:300px;background:yellow;}
			#four{width:200px;height:200px;background:#f39;}
			#five{width:100px;height:100px;background:#cdef;}
			
		</style> 
	</head>
	<body>
		<div id='one'>
			<div id='two'>
				<div id='three'>
					<div id='four'>
						<div id='five'></div>
					</div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='jquery-1.8.3.min.js'></script>
		<script type='text/javascript'>	
		/*
		事件冒泡：当触发一个元素的事件时，会自动触发该元素父级和先辈级的同类型事件，造成事件的并发，导致页面混乱，称为事件冒泡
		阻止事件冒泡：return false;
		 */



		$('div').click(function(){
			$(this).css('background','black');
			return false;
		})		
					
		</script>				
	</body>
</html>
