<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>ajax的基本操作，get方法</h1>
		<button>get方法</button>
		<br/>
		<div id='t'></div>
		<script type='text/javascript' src='jquery-1.8.3.min.js'></script>
		<script type='text/javascript'>
			$('button').click(function(){
				//ajax get方法的使用
				//参数1 请求的URL  参数2，当前请求时携带的参数（必须要用json格式）  参数3，回调函数
				$.get('/cgi-bin/p1.py',{a:100,b:200},function(data){
					$('#t').html(data);
				})
			})

		</script>
	</body>
</html>
