<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>ajax的基本操作，ajax方法</h1>
		<button>ajax方法</button>
		<br/>
		<div id='t'></div>
		<script type='text/javascript' src='jquery-1.8.3.min.js'></script>
		<script type='text/javascript'>
			$('button').click(function(){
				//ajax方法
				$.ajax({
					url:'/cgi-bin/p1.py',//当前请求的url
					type:'post',//当前请求的方式
					data:{uid:100,uname:'zhangsan'},//当前请求携带的参数
					dataType:'json',//要求返回的数据类型
					//当前请求成功时的回调函数
					success:function(data){
						console.log(data);
					},
					//当请求失败时的回调函数
					error:function(){
						alert('当前ajax请求失败');
					},
					//是否异步  true就是异步  false是同步。不写则默认是异步
					async:true,
					//请求超时时间：单位是毫秒，注意：设置请求超时事件只有在异步时才会生效
					timeout:2000
				})
			})
				
			

		</script>
	</body>
</html>
