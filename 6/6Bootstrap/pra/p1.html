<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
    <!--设置字符集-->
    <meta charset='utf-8'>
    <!--让IE开启它的兼容模式-->
    <meta http-equiv='X-UA-Compatible' content='IE-edge'>
    <!--让手机的屏幕端口正常显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--上面3个标签必须放在最前面，任何其他内容都必须跟随其后-->
  
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./ppublic/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./ppublic/js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./ppublic/js/bootstrap.min.js"></script>
   
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class='col-md-6'>
        <table class='table'>
          <tr>
            <td>id</td>
            <td>name</td>
            <td>sex</td>
            <td>age</td>
          </tr>

           <tr>
            <td>1</td>
            <td>admin</td>
            <td>0</td>
            <td>21</td>
          </tr>

           <tr>
            <td>2</td>
            <td>shu</td>
            <td>1</td>
            <td>23</td>
          </tr>

          <tr>
            <td>3</td>
            <td>nan</td>
            <td>1</td>
            <td>25</td>
          </tr>

        </table>

    </div>

    
  </body>
</html>
