<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
	    <!--设置字符集-->
	    <meta charset='utf-8'>
	    <!--让IE开启它的兼容模式-->
	    <meta http-equiv='X-UA-Compatible' content='IE-edge'>
	    <!--让手机的屏幕端口正常显示-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!--上面3个标签必须放在最前面，任何其他内容都必须跟随其后-->
	  
	    <title>Bootstrap 101 Template</title>
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="./ppublic/css/bootstrap.min.css">
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="./ppublic/js/jquery-1.10.2.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="./ppublic/js/bootstrap.min.js"></script>	   
 	</head>
 	<body>
 		<div class='container'>
			<div class='row'>
				<div class='col-md-12' style='height:200px;'></div>
				<div class='col-md-4 col-md-offset-4'>
					<form role="form">
					  <div class="form-group has-error">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter email">
					  </div>
					  <div class="form-group has-success">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputFile">File input</label>
					    <input type="file" id="exampleInputFile">
					    <p class="help-block">Example block-level help text here.</p>
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Check me out
					    </label>
					  <div class='form-group'>
					  	<textarea class="form-control" rows="3"></textarea>
					  </div>
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
			<hr/>
			<div class='row'>
				<div class='col-md-6'>
					<a href='' class="btn btn-sm btn-default">百度一下</a>
				</div>
				<div class='col-md-6'>
					<img src="./2.jpg" alt="..." class="img-rounded">
					<img src="./2.jpg" alt="..." class="img-circle img-responsive">
					<img src="./2.jpg" alt="..." class="img-thumbnail">
				</div>
				<div class='col-md-12'>
					<span class="glyphicon glyphicon-headphones"></span>
					<button type="button" class="btn btn-default btn-lg">
					  <span class="glyphicon glyphicon-music">music</span>
					</button>
				</div>
			</div>
 		</div>

 	</body>
 </html>
