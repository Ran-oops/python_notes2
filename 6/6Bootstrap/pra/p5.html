<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
	    <!--设置字符集-->
	    <meta charset='utf-8'>
	    <!--让IE开启它的兼容模式-->
	    <meta http-equiv='X-UA-Compatible' content='IE-edge'>
	    <!--让手机的屏幕端口正常显示-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!--上面3个标签必须放在最前面，任何其他内容都必须跟随其后-->
	  
	    <title>Bootstrap 101 Template</title>
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="./ppublic/css/bootstrap.min.css">
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="./ppublic/js/jquery-1.10.2.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="./ppublic/js/bootstrap.min.js"></script>	   
 	</head>
 	<body>
 		<div class='container'>
			<div class='row'>
				<div class='col-md-12' style='height:200px;'></div>
				<div class='col-md-12'>
					<div class="dropdown">
					  <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Dropdown<span class="caret"></span></button>
					  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
					    <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
					    <li role="presentation" class="divider"></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
					  </ul>
					</div>
				</div>
			</div>

			<hr/>
			<div class='row'>
				<div class='col-md-12'>
					<ul class="nav nav-tabs">
					  <li class="active"><a href="#">Home</a></li>
					  <li><a href="#">Profile</a></li>
					  <li><a href="#">Messages</a></li>
					</ul>
				</div>
			</div>


		</div>
				
 	</body>
 </html>
