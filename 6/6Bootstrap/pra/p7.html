<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
	    <!--设置字符集-->
	    <meta charset='utf-8'>
	    <!--让IE开启它的兼容模式-->
	    <meta http-equiv='X-UA-Compatible' content='IE-edge'>
	    <!--让手机的屏幕端口正常显示-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!--上面3个标签必须放在最前面，任何其他内容都必须跟随其后-->
	  
	    <title>Bootstrap 101 Template</title>
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="./ppublic/css/bootstrap.min.css">
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="./ppublic/js/jquery-1.10.2.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="./ppublic/js/bootstrap.min.js"></script>	   
 	</head>
 	<body>
 		<div class='container'>
 			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
 			  <!-- Indicators -->
 			  <ol class="carousel-indicators">
 			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
 			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
 			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
 			  </ol>

 			  <!-- Wrapper for slides -->
 			  <div class="carousel-inner">
 			    <div class="item active">
 			      <img src="./1.png" alt="...">
 			    </div>
 			    <div class="item">
 			        <img src="./2.jpg" alt="...">
 			    </div>
 			    
 			    <div class="item">
 			        <img src="./3.jpg" alt="...">
 			    </div>
 			  </div>
 			 

 			  <!-- Controls -->
 			  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
 			    <span class="glyphicon glyphicon-chevron-left"></span>
 			  </a>
 			  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
 			    <span class="glyphicon glyphicon-chevron-right"></span>
 			  </a>
 			</div>
 			Internet Explorer 8 & 9不支持过渡动画效
			<div class='row'>
				<div class='col-md-12' style='height:200px;'></div>
				<div class='col-md-12'>
					
				</div>
			</div>

			<hr/>
			<div class='row'>
				<div class='col-md-12'>
					
				</div>
			</div>


		</div>
				
 	</body>
 </html>
