		<script type='text/javascript'>
		function func(opt){
			//获取页面中所有的input标签 得出的结果是一个数组，然后通过这个数组获取元素、集合
			var inps=document.getElementsByTagName('input');
			//遍历
			for (var i=0; i<inps.length;i++){
				
				if(opt==1){
					//设置全部选中
					inps[i].checked=true;
				}else if(opt==2){
					//设置全部取消选中
					inps[i].checked=false;
				}else{
					inps[i].checked=!inps[i].checked;
				}
			}

		}
