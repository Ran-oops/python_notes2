<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Django demo</title>
	</head>
	<body>
		<h2>Users Demo</h2>
		<a href="{% url "index" %}">back home</a>|
		<a href="{% url "users_index" %}">showUser</a>|
		<table width="500" border="1" cellspacing="0" cellpadding="0">
			<tr>
				<th>ID</th>
				<th>name</th>
				<th>age</th>
				<th>phone</th>
				<th>cz</th>
			</tr>
			{% for vo in list %}
				<tr>
					<td>{{vo.id}}</td>
					<td>{{vo.name}}</td>
					<td>{{vo.age}}</td>
					<td>{{vo.phone}}</td>
					<td><a href="{% url 'users_del' vo.id %}">delete</a></td>
				</tr>
			{% endfor%}
		</table>
		
	</body>
</html>
