<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息的搜索&分页实例</title>
</head>
<body>
	<center>
	{% include "myweb/stu/menu.html" %}

	<h3>浏览全部信息</h3>

	<table width="700" border="1">
		<tr>
			<th>学号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>班级</th>
		</tr>
		{% for vo in list %}
			<tr>
				<td>{{ vo.id }}</td>
				<td>{{ vo.name }}</td>
				<td>{{ vo.sex }}</td>
				<td>{{ vo.age }}</td>
				<td>{{ vo.classid }}</td>
			</tr>
		{% endfor %}
	</table>
	</center>
</body>
</html>
