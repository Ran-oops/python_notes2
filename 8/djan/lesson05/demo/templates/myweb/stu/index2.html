<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学生信息的搜索&分页实例</title>
		<style type="text/css">
			a.page{display:block;width:50px;height:30px;background-color:#ddd;float:left;margin:3px;}
			a.active{background-color:#fc0;}
		</style>
	</head>
	<body>
		<center>
			{% include "myweb/stu/menu.html"%}

			<h3>分页浏览信息</h3>
			<table width='700' border='1'>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
					<th>班级</th>
				</tr>
				{% for vo in list %}
					<tr>
						<td>{{ vo.id }}</td>
						<td>{{ vo.name }}</td>
						<td>{{ vo.sex }}</td>
						<td>{{ vo.age }}</td>
						<td>{{ vo.classid }}</td>
					</tr>
				{% endfor %}
			</table>
			<br/><br/>

			{% for p in plist %}
				{% if pIndex == p %}
					<a class="page active" href="{% url 'stupage' p %}">{{ p }}</a>
				{% else %}
					<a class="page" href="{% url 'stupage' p %}">{{ p }}</a>
				{% endif %}
			{% endfor %}
			
			<br/><br/>

			<button onclick="window.location='{% url 'stupage' pIndex|add:-1 %}'">上一页</button>
			<button>{{ pIndex }}</button>
			<button onclick="window.location='{% url 'stupage' pIndex|add:1 %}'">下一页</button>
		</center>
	</body>
</html>
