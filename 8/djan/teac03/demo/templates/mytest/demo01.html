<!DOCTYPE html>
<html>
<head>
	<title>GET/POST Demo</title>
</head>
<body>
	<h2>GET/POST Demo</h2>
	<a href="{% url 'index' %}">Back Index</a><br/><br/>
	<br/><br/>
	<hr/>
	<h4>GET Request</h4>
	<form action="{% url 'myget' %}" method="get">
		Name: <input type="text" name="uname"/><br/>
		Sex : <input type="radio" name="sex" value="1"/>man
			  <input type="radio" checked name="sex" value="0"/>woman<br/>
		Year: <select name="year">
					<option value="2015">2015Y</option>
					<option value="2016">2016Y</option>
					<option selected value="2017">2017Y</option>
					<option value="2018">2018Y</option>
			  </select><br/>
		Likes:<input type="checkbox" name="likes" value="aa"/>AA
			  <input type="checkbox" name="likes" value="bb"/>BB
			  <input type="checkbox" checked name="likes" value="cc"/>CC
			  <input type="checkbox" name="likes" value="dd"/>DD
			<br/>
		<input type="submit" value="Submit"/>
	</form>
	<a href="{% url 'myget' %}?uname=lisi&sex=0&year=2017&likes=bb&likes=cc">myGET</a>
	<br/><br/>
	<hr/>
	<br/>
	<h4>POST Request</h4>
	<form action="{% url 'mypost' %}" method="post">
		{% csrf_token %}
		Name: <input type="text" name="uname"/><br/>
		Sex : <input type="radio" name="sex" value="1"/>man
			  <input type="radio" checked name="sex" value="0"/>woman<br/>
		Year: <select name="year">
					<option value="2015">2015Y</option>
					<option selected value="2016">2016Y</option>
					<option value="2017">2017Y</option>
					<option value="2018">2018Y</option>
			  </select><br/>
		Likes:<input type="checkbox" name="likes" value="aa"/>AA
			  <input type="checkbox" name="likes" value="bb"/>BB
			  <input type="checkbox" checked name="likes" value="cc"/>CC
			  <input type="checkbox" name="likes" value="dd"/>DD
			<br/>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
