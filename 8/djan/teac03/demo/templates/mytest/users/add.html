<!DOCTYPE html>
<html>
<head>
	<title>Users demo</title>
</head>
<body>
	<center>
		
		{% include "mytest/users/menu.html" %}

		<h3> Add Users</h3>
		<form action="{% url 'insert_users' %}" method="post">
			{% csrf_token %}
			<table width="320">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="name"/></td>
				</tr>
				<tr>
					<td>Age: </td>
					<td><input type="text" name="age"/></td>
				</tr>
				<tr>
					<td>Phone: </td>
					<td><input type="text" name="phone"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit"/>
						<input type="reset"/>
					</td>
				</tr>
			</table>
		</form>

	</center>
</body>
</html>
